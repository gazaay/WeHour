<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeHour - Volunteer Service Tokenization Platform</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="WeHour White Paper - Making volunteer service verifiable, accumulable, and rewarding">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --base-color: #f5f5f5;
      --accent-color: #ff69b4;
      --secondary-accent: #ff1493;
      --text-color: #333333;
      --link-color: #ff69b4;
      --code-bg: #ffffff;
      --border-color: #cccccc;
    }
    
    body {
      background-color: var(--base-color) !important;
      color: var(--text-color) !important;
    }
    
    .sidebar {
      background-color: #ffffff !important;
      border-right: 1px solid var(--border-color) !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      height: 100vh !important;
      width: 260px !important;
      z-index: 1000 !important;
    }
    
    .sidebar-toggle {
      display: none !important;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      
      .sidebar.open {
        transform: translateX(0);
      }
      
      .sidebar-toggle {
        display: block !important;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1001;
        background: var(--accent-color);
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
    }
    
    .sidebar-nav > ul > li > a {
      color: var(--text-color) !important;
    }
    
    .sidebar-nav > ul > li > a:hover {
      color: var(--accent-color) !important;
    }
    
    .sidebar-nav > ul > li.active > a {
      color: var(--accent-color) !important;
    }
    
    .sidebar-nav {
      padding: 20px 15px !important;
    }
    
    .sidebar-nav ul {
      margin: 0 !important;
      padding: 0 !important;
    }
    
    .sidebar-nav li {
      margin: 5px 0 !important;
    }
    
    .sidebar-nav a {
      padding: 8px 12px !important;
      display: block !important;
      text-decoration: none !important;
      border-radius: 4px !important;
      transition: background-color 0.2s ease !important;
    }
    
    .sidebar-nav a:hover {
      background-color: #f8f8f8 !important;
    }
    
    .content {
      background-color: #ffffff !important;
      color: var(--text-color) !important;
      margin-left: 260px !important;
      padding: 20px 20px 20px 20px !important;
      max-width: calc(100% - 260px) !important;
    }
    
    @media (max-width: 768px) {
      .content {
        margin-left: 0 !important;
        padding: 60px 20px 20px 20px !important;
        max-width: 100% !important;
      }
    }
    
    h1, h2, h3, h4, h5, h6 {
      color: var(--accent-color) !important;
    }
    
    a {
      color: var(--link-color) !important;
    }
    
    a:hover {
      color: var(--secondary-accent) !important;
    }
    
    code {
      background-color: #f8f8f8 !important;
      color: #333333 !important;
    }
    
    pre {
      background-color: #f8f8f8 !important;
      border: 1px solid var(--border-color) !important;
    }
    
    blockquote {
      border-left: 4px solid var(--accent-color) !important;
      background-color: #f8f8f8 !important;
    }
    
    table {
      border: 1px solid var(--border-color) !important;
    }
    
    th {
      background-color: #f0f0f0 !important;
      color: var(--accent-color) !important;
    }
    
    td {
      border: 1px solid var(--border-color) !important;
    }
    
    .highlight {
      background-color: rgba(255, 105, 180, 0.1) !important;
      border: 1px solid var(--accent-color) !important;
    }
    
    .token-card {
      background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }
    
    .feature-box {
      background-color: #f8f8f8;
      border-left: 4px solid var(--accent-color);
      padding: 15px;
      margin: 15px 0;
    }
    
    /* Mermaid diagram styling */
    .mermaid {
      background-color: #ffffff !important;
      border: 1px solid var(--border-color) !important;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }
    
    .mermaid svg {
      background-color: #ffffff !important;
    }
    
    .mermaid .node rect {
      fill: #f8f8f8 !important;
      stroke: var(--accent-color) !important;
    }
    
    .mermaid .node text {
      fill: var(--text-color) !important;
    }
    
    .mermaid .edgePath .path {
      stroke: var(--accent-color) !important;
    }
    
    .mermaid .edgeLabel {
      background-color: #ffffff !important;
      color: var(--text-color) !important;
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'WeHour White Paper',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 0,
      search: 'auto',
      autoHeader: false,
      auto2top: true,
      maxLevel: 0,
      notFoundPage: true,
      loadNavbar: false,
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      mermaid: {
        theme: 'default',
        themeVariables: {
          primaryColor: '#ff69b4',
          primaryTextColor: '#333333',
          primaryBorderColor: '#ff69b4',
          lineColor: '#ff69b4',
          secondaryColor: '#f8f8f8',
          tertiaryColor: '#ffffff'
        }
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            // Remove emoji from headers to prevent unwanted navigation
            html = html.replace(/^#{1,6}\s*[^\w\s#]*\s*/gm, function(match) {
              return match.replace(/[^\w\s#]/g, '').trim() + ' ';
            });
            return html
          })
        },
        function(hook, vm) {
          hook.afterEach(function (html, next) {
            // Fix any remaining emoji-based navigation links
            html = html.replace(/href="#\/[^"]*id=%[^"]*"/g, function(match) {
              // Extract the section name and redirect to proper path
              if (match.includes('technical-architecture') || match.includes('%f0%9f%8f%97%ef%b8%8f')) {
                return 'href="#/technical-architecture/system-overview"';
              }
              if (match.includes('tokenomics') || match.includes('%f0%9f%aa%99')) {
                return 'href="#/tokenomics/dual-token-model"';
              }
              if (match.includes('business-model') || match.includes('%f0%9f%8f%a1%ef%b8%8f')) {
                return 'href="#/business-model/revenue-streams"';
              }
              if (match.includes('implementation') || match.includes('%f0%9f%9a%80')) {
                return 'href="#/implementation/roadmap"';
              }
              if (match.includes('metrics-kpis') || match.includes('%f0%9f%93%8a')) {
                return 'href="#/metrics-kpis/success-metrics"';
              }
              if (match.includes('resources') || match.includes('%f0%9f%94%8d')) {
                return 'href="#/resources/glossary"';
              }
              return match;
            });
            next(html);
          })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      if (sidebar) {
        sidebar.classList.toggle('open');
      }
    }
    
    // Close sidebar when clicking on a link (mobile)
    document.addEventListener('click', function(e) {
      if (e.target.matches('.sidebar-nav a')) {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar && window.innerWidth <= 768) {
          sidebar.classList.remove('open');
        }
      }
    });
  </script>
</body>
</html>
