<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeHour - Volunteer Service Tokenization Platform</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="WeHour White Paper - Making volunteer service verifiable, accumulable, and rewarding">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --base-color: #f5f5f5;
      --accent-color: #ff69b4;
      --secondary-accent: #ff1493;
      --text-color: #333333;
      --link-color: #ff69b4;
      --code-bg: #ffffff;
      --border-color: #cccccc;
    }
    
    body {
      background-color: var(--base-color) !important;
      color: var(--text-color) !important;
    }
    
    .sidebar {
      background-color: #ffffff !important;
      border-right: 1px solid var(--border-color) !important;
    }
    
    .sidebar-nav > ul > li > a {
      color: var(--text-color) !important;
    }
    
    .sidebar-nav > ul > li > a:hover {
      color: var(--accent-color) !important;
    }
    
    .sidebar-nav > ul > li.active > a {
      color: var(--accent-color) !important;
    }
    
    .content {
      background-color: #ffffff !important;
      color: var(--text-color) !important;
    }
    
    h1, h2, h3, h4, h5, h6 {
      color: var(--accent-color) !important;
    }
    
    a {
      color: var(--link-color) !important;
    }
    
    a:hover {
      color: var(--secondary-accent) !important;
    }
    
    code {
      background-color: #f8f8f8 !important;
      color: #333333 !important;
    }
    
    pre {
      background-color: #f8f8f8 !important;
      border: 1px solid var(--border-color) !important;
    }
    
    blockquote {
      border-left: 4px solid var(--accent-color) !important;
      background-color: #f8f8f8 !important;
    }
    
    table {
      border: 1px solid var(--border-color) !important;
    }
    
    th {
      background-color: #f0f0f0 !important;
      color: var(--accent-color) !important;
    }
    
    td {
      border: 1px solid var(--border-color) !important;
    }
    
    .highlight {
      background-color: rgba(255, 105, 180, 0.1) !important;
      border: 1px solid var(--accent-color) !important;
    }
    
    .token-card {
      background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }
    
    .feature-box {
      background-color: #f8f8f8;
      border-left: 4px solid var(--accent-color);
      padding: 15px;
      margin: 15px 0;
    }
    
    /* Mermaid diagram styling */
    .mermaid {
      background-color: #ffffff !important;
      border: 1px solid var(--border-color) !important;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }
    
    .mermaid svg {
      background-color: #ffffff !important;
    }
    
    .mermaid .node rect {
      fill: #f8f8f8 !important;
      stroke: var(--accent-color) !important;
    }
    
    .mermaid .node text {
      fill: var(--text-color) !important;
    }
    
    .mermaid .edgePath .path {
      stroke: var(--accent-color) !important;
    }
    
    .mermaid .edgeLabel {
      background-color: #ffffff !important;
      color: var(--text-color) !important;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'WeHour White Paper',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 0,
      search: 'auto',
      autoHeader: false,
      auto2top: true,
      maxLevel: 2,
      notFoundPage: true,
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      mermaid: {
        theme: 'default',
        themeVariables: {
          primaryColor: '#ff69b4',
          primaryTextColor: '#333333',
          primaryBorderColor: '#ff69b4',
          lineColor: '#ff69b4',
          secondaryColor: '#f8f8f8',
          tertiaryColor: '#ffffff'
        }
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            // Remove emoji from headers to prevent unwanted navigation
            html = html.replace(/^#{1,6}\s*[^\w\s#]*\s*/gm, function(match) {
              return match.replace(/[^\w\s#]/g, '').trim() + ' ';
            });
            return html
          })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
</body>
</html>
